<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <!-- Icona di base per browser desktop -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- 1. BLOCCA LO ZOOM: Fondamentale per sembrare un'app nativa su tutti i dispositivi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Colore della barra di stato di Chrome su Android -->
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="Gestionale Elettricisti" />

    <!-- 2. CONFIGURAZIONE ANDROID (PWA Standard) -->
    <!-- Il file manifest contiene tutte le info per Android: icone, nome app, avvio a tutto schermo -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icone ad alta risoluzione per Android/Chrome (Backup se il manifest tarda a caricare) -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/3659/3659929.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://cdn-icons-png.flaticon.com/512/3659/3659929.png">

    <!-- 3. CONFIGURAZIONE APPLE (iOS) -->
    <!-- Apple richiede questi tag specifici perché non legge tutto dal manifest -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ElectroMgr">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3659/3659929.png">

    <!-- 4. GRAFICA (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>ElectroManager</title>
  </head>
  <body>
    <noscript>È necessario abilitare JavaScript per usare questa app.</noscript>
    <div id="root"></div>
  </body>
</html>
